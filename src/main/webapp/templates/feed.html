    <style>
        body {
            padding-top: 50px;

            background-image:url(http://www.snut.fr/wp-content/uploads/2015/09/image-de-mer-8.jpg);

        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        .panel-shadow {
            box-shadow: rgba(0, 0, 0, 0.3) 7px 7px 7px;
        }
        .panel-white {
            border: 1px solid #dddddd;
        }
        .panel-white  .panel-heading {
            color: #333;
            background-color: #fff;
            border-color: #ddd;
        }
        .panel-white  .panel-footer {
            background-color: #fff;
            border-color: #ddd;
        }

        .post .post-heading {
            height: 95px;
            padding: 20px 15px;
        }
        .post .post-heading .avatar {
            width: 60px;
            height: 60px;
            display: block;
            margin-right: 15px;
        }
        .post .post-heading .meta .title {
            margin-bottom: 0;
        }
        .post .post-heading .meta .title a {
            color: black;
        }
        .post .post-heading .meta .title a:hover {
            color: #aaaaaa;
        }
        .post .post-heading .meta .time {
            margin-top: 8px;
            color: #999;
        }
        .post .post-image .image {
            width: 100%;
            height: auto;
        }
        .post .post-description {
            padding: 15px;
        }
        .post .post-description p {
            font-size: 14px;
        }
        .post .post-description .stats {
            margin-top: 20px;
        }
        .post .post-description .stats .stat-item {
            display: inline-block;
            margin-right: 15px;
        }
        .post .post-description .stats .stat-item .icon {
            margin-right: 8px;
        }
        .post .post-footer {
            border-top: 1px solid #ddd;
            padding: 15px;
        }
        .post .post-footer .input-group-addon a {
            color: #454545;
        }
        .post .post-footer .comments-list {
            padding: 0;
            margin-top: 20px;
            list-style-type: none;
        }
        .post .post-footer .comments-list .comment {
            display: block;
            width: 100%;
            margin: 20px 0;
        }
        .post .post-footer .comments-list .comment .avatar {
            width: 35px;
            height: 35px;
        }
        .post .post-footer .comments-list .comment .comment-heading {
            display: block;
            width: 100%;
        }
        .post .post-footer .comments-list .comment .comment-heading .user {
            font-size: 14px;
            font-weight: bold;
            display: inline;
            margin-top: 0;
            margin-right: 10px;
        }
        .post .post-footer .comments-list .comment .comment-heading .time {
            font-size: 12px;
            color: #aaa;
            margin-top: 0;
            display: inline;
        }
        .post .post-footer .comments-list .comment .comment-body {
            margin-left: 40px;
        }
        .post .post-footer .comments-list .comment > .comments-list {
            margin-left: 50px;
        }
    </style>

<div class="container">

      <div class="starter-template" id="gauche">
        <div class="panel panel-white post panel-shadow row feed">
            <form action="/share" method="post" role="form" style="padding-left:40px;padding-top:30px; ;height: 100px;width: 300px;" >
                <div class="form-group">

                    <div class="input-group">
                        <input class="form-control" name="content" placeholder="Add a post" type="text"/>
                        <span class="input-group-addon">
                            <button type="submit"><i class="fa fa-edit" /></button>
                        </span>
                    </div>



                </div>

            </form>
        </div>
     </div>

      <div class="container" id="droite">
        <div cclass="starter-template">
            <div class="panel panel-white post panel-shadow row feed" th:each="post: ${posts}">

                <div class="post-heading">
                    <div class="pull-left image">
                        <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image"/>
                    </div>
                    <div class="pull-left meta">
                        <div class="title h5">
                            <a href="#"><b th:text="${post.getUsername()}"></b></a>
                            made a post.
                        </div>
                        <h6 class="text-muted time">1 minute ago</h6>
                    </div>
                </div>
                <div class="post-description">
                    <p th:text="${post.getContent()}"></p>
                    <div class="stats">
                        <button th:onclick="'javascript:addLikeAjax('+${post.getId()}+');'">

                            <i class="fa fa-thumbs-up icon">
                                <i th:class="nb_like+${post.getId()}" th:text="${post.getLikePosts().size()}"></i>
                            </i>

                        </button>

                            <i class="fa fa-share icon" th:id="cmt+${post.getId()}" th:text="${post.getComments().size()}"></i>

                    </div>
                </div>
                <div class="post-footer">

                          <div class="input-group">
                              <input class="form-control" th:id="content+${post.getId()}" name="content" placeholder="Add a comment" type="text"/>
                              <span class="input-group-addon">
                        <button th:onclick="'javascript:addCommentAjax('+${post.getId()}+');'" >
                            <i class="fa fa-edit"></i>
                        </button>
                        </span>
                          </div>


                    <div class="vertical-menu">
                      <ul class="comments-list" th:id="listeCmt+${post.getId()}">

                          <li class="comment" th:each="comment: ${post.getComments()}">

                            <a class="pull-left" href="#">
                                <img class="avatar" src="http://bootdey.com/img/Content/user_1.jpg" alt="avatar"/>
                            </a>
                            <div class="comment-body">
                                <div class="comment-heading">
                                    <h4 class="user" th:text="${comment.getUsername()}">Gavino Free</h4>
                                    <h5 class="time">5 minutes ago</h5>
                                </div>
                                <p th:text="${comment.getContent()}"> </p>
                            </div>

                        </li>

                     </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script th:inline="javascript">
 // var nb_cmt =0;
    function addCommentAjax(id){
          val=$('#content'+id).val();
   //   if(nb_cmt==0)  nb_cmt =$('#cmt'+id).val();


   //     nb_cmt++;

        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:8080/addcomment?post="+id+'-'+val
            }).then(function(data) {
                $('#listeCmt'+id).append('<li class="comment">'+

                    '<a class="pull-left" href="#">'+
                    '<img class="avatar" src="http://bootdey.com/img/Content/user_1.jpg" alt="avatar"/>'+
                    '</a>'+
                    '<div class="comment-body">'+
                    '<div class="comment-heading">'+
                    '<h4 class="user" >'+data.username+'</h4>'+
                    '<h5 class="time">5 minutes ago</h5>'+
                    '</div>'+
                    '<p>'+data.content+'</p>'+
                    '</div>'+

                    '</li>');
                $('#cmt'+id).text(data.nb_cmt);

            });
        });

    }
</script>
<script th:inline="javascript">



    function addLikeAjax(id){
        // var elt = document.getElementById('id_post');
        // var monPost = elt.innerText || elt.textContent;
        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:8080/addLike?post="+id
            }).then(function(data) {
                $('.nb_like'+id).text(data.nb_like);

            });
        });

    }



</script>
